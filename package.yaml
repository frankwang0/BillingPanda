name:                BillingPanda
version:             0.1.0.0
github:              "Github username here/BillingPanda"
license:             BSD3
author:              "Author name here"
maintainer:          "Author email here"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            App category here

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Github username here/BillingPanda#readme>

dependencies:
  - base
  - classy-prelude
  # - pcre-heavy
  - mtl
  - data-has
  - string-random

default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings
  - ConstraintKinds
  - FlexibleContexts

library:
  source-dirs: src

executables:
  BillingPanda-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    # - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - BillingPanda

tests:
  BillingPanda-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - BillingPanda
